---
dist: xenial
language: ruby
cache: bundler
before_install:
  - bundle -v
  - rm -f Gemfile.lock
  - gem update --system $RUBYGEMS_VERSION
  - gem --version
  - bundle -v
script:
  - 'bundle exec rake $CHECK'
bundler_args: --without system_tests
rvm:
  - 2.5.3
stages:
  - static
  - spec
  - acceptance
  -
    if: tag =~ ^v\d
    name: deploy
matrix:
  fast_finish: true
  include:
    -
      env: PUPPET_GEM_VERSION="~> 5.0" CHECK=parallel_spec
      rvm: 2.4.5
      stage: spec
    -
      env: PUPPET_GEM_VERSION="~> 6.0" CHECK=parallel_spec
      rvm: 2.5.3
      stage: spec
    -
      env: DEPLOY_TO_FORGE=yes
      stage: deploy
    -
      env: CHECK="check:symlinks check:git_ignore check:dot_underscore check:test_file syntax lint metadata_lint"
      stage: static
    -
      install: ["bundle install", "git clone https://github.com/purpleidea/mgmt.git", "sudo apt update", "wget https://dl.google.com/go/go1.11.13.linux-amd64.tar.gz", "sudo tar -C /opt -xzf go1.11.13.linux-amd64.tar.gz", "sudo ln -s /opt/go/bin/go /usr/local/bin/go", "sudo ln -s /opt/go/bin/gofmt /usr/local/bin/gofmt", "cd mgmt",  "sudo make deps", "make build", "sudo cp mgmt /usr/local/bin/"]
      script: ["sudo ./acceptance/run_test.sh"]
      stage: acceptance
      env: PATH=/bin:/usr/bin:/usr/local/bin:/usr/lib/go-1.10/bin
branches:
  only:
    - master
    - /^v\d/
notifications:
  email: false
