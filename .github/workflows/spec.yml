name: Spec tests
run-name: ${{ github.actor }} pushed some commits
on: [push, pull_request]
jobs:
  rspec:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '2.6.3'
          bundler-cache: true
      - run: bundle exec rake spec
